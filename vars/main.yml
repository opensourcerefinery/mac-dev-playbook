---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - docker
  - git
  - ssh-copy-id
  - wget
  - dockutil
  - zsh
  - tmux
  - mercurial
  - phpmd
  - php-code-sniffer
  - php-cs-fixer
  - phpunit
  - php@7.4
  #- intl
  #- imagick
  - mcrypt
  - tree
  - docker-compose
  - docker-machine-nfs
  - git-extras

homebrew_taps:
  - homebrew/cask
  - homebrew/cask-versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - iterm2
  - google-chrome
  - firefox
  - istat-menus
  - visual-studio-code
  - rectangle
  - spotify
  - slack
  - tunnelblick

dockitems_to_remove:
  - Launchpad
  - Mail
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - Calendar
  - Siri

dockitems_to_persist:
  - name: iTerm
    path: "/Applications/iTerm.app"
    pos: 3
  - name: Visual Studio Code
    path: "/Applications/Visual Studio Code.app"
    pos: 4
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 5
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 6
  - name: Slack
    path: "/Applications/Slack.app"
    pos: 7
  - name: Spotify
    path: "/Applications/Spotify.app"
    pos: 8

